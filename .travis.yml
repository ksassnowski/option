language: php

php:
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - hhvm

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev

script: 
  - vendor/bin/phpspec run

after_success:
  - travis_retry php vendor/bin/coveralls
